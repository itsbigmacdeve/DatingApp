<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >Dating App</a
    >

    <ul
      class="navbar-nav me-auto mb-2 mb-md-0"
      *ngIf="accountService.currentUser$ | async"
    >
      <li class="nav-item">
        <a class="nav-link" routerLink="/members" routerLinkActive="active"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/lists" routerLinkActive="active"
          >List</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/messages" routerLinkActive="active"
          >Messages</a
        >
      </li>
    </ul>
    
    <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown #dropdown="bs-dropdown">
      <a class="dropdown-toggle text-ligth text-decoration-none" dropdownToggle [tabIndex]="0" (keydown.enter)="dropdown.toggle(true)"
        >Welcome User</a
      >
      <ul class="dropdown-menu" *dropdownMenu>
        <li role="menuitem">
          <a class="dropdown-item" [routerLink]="[]" (click)="$event.preventDefault()">Edit Profile</a>
        </li>
        <li role="menuitem">
          <a class="dropdown-item" [routerLink]="[]" 
          (click)="logout()"
          >Logout</a>
        </li>
      </ul>
    </div>

    <form
      *ngIf="!(accountService.currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
